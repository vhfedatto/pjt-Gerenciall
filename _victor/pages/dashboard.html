    <script>
        const tarefas = [
        {
            titulo: "Estudar Java",
            descricao: "Lorem ipsum dolor sit amet...",
            prioridade: "alta",
            status: "pendente",
            data: "2025-06-04"
        },
        {
            titulo: "Apresentação StepUp",
            descricao: "Lorem ipsum dolor sit amet...",
            prioridade: "media",
            status: "feita",
            data: "2025-06-06"
        }
        ];

        function criarTarefaCard(tarefa) {
        const cores = {
            alta: "#DC2626",
            media: "#FACC15",
            baixa: "#93C5FD"
        };

        const statusCores = {
            pendente: "#9CA3AF",
            feita: "#10B981"
        };

        const card = document.createElement("div");
        card.className = "card";
        card.style.borderLeft = `10px solid ${cores[tarefa.prioridade]}`;

        card.innerHTML = `
            <h3>${tarefa.titulo}</h3>
            <p>${tarefa.descricao}</p>
            <div class="card-actions">
            <span class="status" style="background-color: ${statusCores[tarefa.status]}">${tarefa.status.charAt(0).toUpperCase() + tarefa.status.slice(1)}</span>
            <button id="btnMarcar" style="background-color: var(--botaoAzul);">Marcar como feito</button>
            </div>
        `;
        return card;
        }

        function carregarTarefas() {
        const lista = document.getElementById("lista-tarefas");
        lista.innerHTML = "";
        tarefas.forEach(tarefa => lista.appendChild(criarTarefaCard(tarefa)));
        }

        function exportarJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tarefas, null, 2));
        const dlAnchor = document.createElement("a");
        dlAnchor.setAttribute("href", dataStr);
        dlAnchor.setAttribute("download", "tarefas.json");
        dlAnchor.click();
        }

        carregarTarefas();
    </script>

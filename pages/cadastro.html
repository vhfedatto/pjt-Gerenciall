    <header>
        <img src="../images/logo/logoGerenciall.png" alt="logo do site" id="logo">
    </header>

    <main class="form-wrapper">
        <div class="form-container">
            <div class="theme">
                <span>Theme</span>
                <label class="switch">
                    <input type="checkbox" id="remember-toggle" onclick="alternarTema()">
                    <span class="slider"></span>
                </label>
            </div>

            <form>
                <h1>Registre-se</h1>
                <label for="lgnInput" class="lblLog">Usuário</label>
                <input type="text" id="lgnInput" class="inputLgn" placeholder="Usuário" required>

                <label for="lgnMail" class="lblLog">Email</label>
                <input type="text" id="lgnMail" class="inputLgn" placeholder="Email" required>

                <label for="lgnPass" class="lblLog">Senha</label>
                <input type="password" id="lgnPass" class="inputLgn" placeholder="Senha" required>

                <label for="lgnPassConf" class="lblLog">Confirmar Senha</label>
                <input type="password" id="lgnPassConf" class="inputLgn" placeholder="Confirme a senha" required>

                <div class="buttons">
                <button type="reset" class="btnLogin" id="btnCancel" onclick="window.location.href='login.html'">Cancelar</button>
                <button type="submit" class="btnLogin" id="btnCriarSign" onclick="window.location.href='dashboard.html'">Criar</button>
                </div>
            </form>
        </div>
    </main>
